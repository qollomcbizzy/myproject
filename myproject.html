<!DOCTYPE >
<html leng="en">
<head>
  <!--this meta enables/ensures  proper rendering and touch
  zooming even on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- to disable zoomig we use <meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1,
  user-scalable=no">-->
  <link  href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
  rel="stylesheet" type="text/css">
  <link href="css/Mycss.css" type="text/css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>first bootstrap project</title>
  <div class="container">
  <div class="row myheader">
    <!--to move columns to the right we use the col-md-offset-->
    <div class="col-md-2 col-md-offset-4"><h1>PROJECTS.COM<h1></div>
  </div>
  </div>
</head>
<body>
  <!-- navigation for the header side -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- TO align to the right  we the navbar-right  -->
        <div class="navbar-header navbar-right">
           <ul class="nav navbar-nav">
             <li><a href="#">HOME</a></li>
             <li><a href="#">ABOUT</a></li>
             <li><a href="#">CONTACT</a></li>
             <li><a href="#">PROJECTS</a></li>
           </ul>
        </div>
      </div>
    </nav>
    <!--the div container for my name -->
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-8">
          <h2><button class="btn btn-primary" id="name">MY NAME</button></h2>
          <p id="myname">KIPROTICH COLLINS</p>
        </div>
      </div>
    </div>
    <!-- make the div for the picture or the image-->
    <div class="container">
        <h2><button>my image</button></h2>
        <div id="myimage">
         <img class="img-responsive" src="image/pro.jpg"  width=50% height="300px">
      </div>
      <div id="projectimage">
      <img class="img-responsive" src="image/project.png" width=50% height="300px">
    </div>
  </div>
</body>
</html>
